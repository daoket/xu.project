<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="aplus-terminal" content="1">
  <meta name="apple-mobile-web-app-title" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <meta name="format-detection" content="telephone=no, address=no">
      
  <title>充值</title>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <!--图标字体-->
  <script src="js/iconfont.js"></script>
</head>
<body>
  <div class="app">
    <div class="header">
      <a class="item cash" href="server.html">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-shouyin"></use>
        </svg>
        <span>收银</span>
      </a>
      <a class="item pay" href="index.html">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-shouyin1"></use>
        </svg>
        <span>充值</span>
      </a>
    </div>
    <section class="option">
      <h2 class="title">
        <div class="line"></div>
        <span>普通重置</span>
        <div class="line"></div>
      </h2>
      <div class="select">
        <button class="item active" type="button">充500送50</button>
        <button class="item" type="button">充500送50</button>
        <button class="item" type="button">充500送50</button>
        <button class="item" type="button">充500送50</button>
      </div>
    </section>
    <section class="cardBox">
      <h2 class="title">
        <div class="line"></div>
        <span>充值卡</span>
        <div class="line"></div>
      </h2>
      <div class="cards">
        <div class="card active">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-yueqia1"></use>
          </svg>
          <span>月卡</span>
        </div>
        <div class="card">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-yueqia2"></use>
          </svg>
          <span>季卡</span>
        </div>
        <div class="card">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-yueqia3"></use>
          </svg>
          <span>年卡</span>
        </div>
      </div>
    </section>
    <div class="payment">
      <div class="money">
        <label for="payNum">支付金额</label>
        <input id="payNum" type="text" />
      </div>
      <button class="define">确定支付</button>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
  	var eventType = 'ontouchstart' in document.documentElement ? 'touchstart' : 'click';
  	$('.select .item').on(eventType, select);
  	$('.cards .card').on(eventType, select);
  	
  	// 选择函数
  	function select () {
  	  $(this).addClass('active').siblings().removeClass('active');
  	}
  </script>
</body>
</html>
